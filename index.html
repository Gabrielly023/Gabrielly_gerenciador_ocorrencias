<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Ocorrências</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form id="ocorrencia-form" action="#" method="POST" novalidate>
    <h1>Registrar Ocorrência</h1>

    <label for="nome_aluno">Nome do Aluno:</label>
    <input type="text" id="nome_aluno" name="nome_aluno" required placeholder="Digite o nome do aluno" />

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required />

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="4" required placeholder="Descreva a ocorrência"></textarea>

    <label for="nivel_gravidade">Nível de Gravidade:</label>
    <select id="nivel_gravidade" name="nivel_gravidade" required>
      <option value="" disabled selected>Selecione o nível</option>
      <option value="Baixa">Baixa</option>
      <option value="Média">Média</option>
      <option value="Alta">Alta</option>
    </select>

    <!-- Botão de registrar -->
    <button type="submit">Registrar</button>

    <!-- Botão de visualizar logo abaixo -->
    <a class="ver" href="visualizar.html" id="ver-ocorrencias">
      Ver Ocorrências Registradas
    </a>
  </form>

  <script src="script.js"></script>
</body>
</html>
